<style>
    :root{
        /* Pastel palette â€” tweak these to taste */
        --pastel-bg-a: #DCE8FF;   /* pale sky blue */
        --pastel-bg-b: #FDECFB;   /* pale pink */
        --surface: rgba(255,255,255,0.96);
        --text: #2d2d2d;          /* main text */
        --muted: #6b6b6b;         /* secondary text */
        --accent-blue: #B7D4FF;   /* soft blue accent */
        --accent-lav: #E9D7FF;    /* lavender accent */
        --accent-peach: #FFE6D6;  /* peach for notices */
        --accent-mint: #DFF7E4;   /* mint for positive highlights */
        --border-soft: rgba(160,140,180,0.18);
        --shadow-soft: rgba(45,32,65,0.06);
        --focus-ring: rgba(183,212,255,0.28);
    }

    * { box-sizing: border-box; }

    body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, var(--pastel-bg-a) 0%, var(--pastel-bg-b) 100%);
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        background: var(--surface);
        border-radius: 20px;
        box-shadow: 0 10px 30px var(--shadow-soft);
        padding: 40px;
        max-width: 800px;
        width: 100%;
    }

    .header-row { display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px; flex-wrap: wrap; }

    h1 {
        color: var(--text);
        font-size: 28px;
        margin: 0;
    }

    .subtitle {
        color: var(--muted);
        margin-bottom: 30px;
        font-size: 14px;
    }

    .status {
        background: linear-gradient(180deg, rgba(183,212,255,0.08), rgba(233,215,255,0.02));
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
        border-left: 4px solid var(--accent-blue);
    }

    .status-text { color: var(--text); font-size: 16px; margin-bottom: 5px; }
    .status-detail { color: var(--muted); font-size: 14px; }

    .email-display {
        background: rgba(255,255,255,0.98);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .email-header { margin-bottom: 15px; padding-bottom: 15px; border-bottom: 2px solid var(--border-soft); }

    .commands {
        background: rgba(249,245,255,0.9);
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .commands h3 { color: var(--text); margin-bottom: 10px; font-size: 16px; }

    .command-button {
        background: white;
        border: 2px solid rgba(232,216,255,0.7);
        border-radius: 12px;
        padding: 15px;
        cursor: pointer;
        transition: all 0.18s ease;
        display: flex;
        align-items: center;
        gap: 12px;
        text-align: left;
    }

    .command-button:hover {
        border-color: var(--accent-blue);
        background: linear-gradient(180deg, #f7fbff, #fcf7ff);
        transform: translateY(-3px);
        box-shadow: 0 8px 22px rgba(183,212,255,0.12);
    }

    .command-button:active { transform: translateY(0); }

    .command-icon { font-size: 24px; flex-shrink: 0; }
    .command-text { flex: 1; line-height: 1.4; }
    .command-text strong { color: var(--text); font-size: 15px; display: block; }
    .command-text small { color: var(--muted); font-size: 12px; }

    .hidden { display: none !important; }

    .setup-instructions {
        background: var(--accent-peach);
        border-left: 4px solid #FFD2A6;
        padding: 20px;
        border-radius: 8px;
        margin-bottom: 20px;
    }

    .setup-instructions h3 {
        color: #9a5631;
        margin-bottom: 10px;
    }

    .setup-instructions ol { margin-left: 20px; color: #744210; line-height: 1.8; }
    .setup-instructions a { color: var(--accent-blue); font-weight: 600; text-decoration: none; }
    .setup-instructions a:hover { text-decoration: underline; }

    .dictation-display {
        background: #fffaf0;
        border-left: 4px solid #FFD27A;
        border-radius: 12px;
        padding: 20px;
        margin-bottom: 20px;
    }

    .dictation-display h3 { margin-bottom: 10px; color: #7a4f26; }
    .dictation-text {
        color: #6b4f2b;
        font-size: 16px;
        line-height: 1.6;
        min-height: 50px;
        outline: none;
        border: none;
    }

    .dictation-text.disabled { opacity: 0.7; cursor: not-allowed; }

    #buttonContainer {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 10px;
        margin-top: 15px;
    }

    .forward-input-container { grid-column: 1 / -1; }

    .forward-input-container label { display: block; margin-bottom: 8px; color: var(--text); font-weight: 600; }

    .forward-input-wrapper {
        display: flex;
        gap: 10px;
    }

    .forward-input-wrapper input {
        flex: 1;
        padding: 12px;
        border: 2px solid rgba(226,232,240,0.9);
        border-radius: 8px;
        font-size: 14px;
    }

    .forward-input-wrapper input:focus {
        border-color: var(--accent-blue);
        outline: none;
        box-shadow: 0 0 0 4px var(--focus-ring);
    }

    .recent-recipients-header {
        grid-column: 1 / -1;
        font-weight: 600;
        color: var(--text);
        margin-bottom: 5px;
    }

    .attachments-display {
        border-left: 4px solid rgba(160,174,200,0.35);
        border-radius: 12px;
        padding: 15px 20px;
        margin-bottom: 10px;
        background: rgba(255,255,255,0.95);
    }

    .attachments-display h4 { color: #4a5568; margin-bottom: 10px; font-size: 14px; }
    .attachment-item { padding: 6px 0; font-size: 13px; }
    .attachment-name { color: var(--text); font-weight: 500; }

    /* small responsive tweaks */
    @media (max-width: 640px) {
        #buttonContainer { grid-template-columns: 1fr; }
        .container { padding: 24px; }
    }
</style>
